<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model Example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="header">CSS Box Model</div>
        <div class="middle-box">
            <div class="inner-box">
                ABES Engg College Ghaziabad
            </div>
        </div>
    </div>
</body>
</html>



<!-- CONTENT BOX : BY DEFAULT BOX (PADDING AND BORDER WILL NOT INCLUDED,THEY WILL GET OUTSIDE THE BOX WHICH MAY CRATE OVCVERLAPPING WITH THE OTHER BOX)
FOR EXAMPLE IF I AM GIVING STYLING OF 10PX TO THE PADDING AND 2 PX TO THE BORDER THEN WE GET 100BY12 HEIGHT AND WEIGHT.
BOXING -SIZE 
In border-box the size of the box remains the same within the content for exapmole if the width of box is 100px and i am giving 2px border and 10 px padding then the new size of box will remain 100px.
but in content-box it will become 111and 111px. 
total padding -->
total width=given width area+ 2*padding+2*border in the case of content -box.
total width=given width area- 2*padding-2*border in the case of content -box.
